<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Oni - TCC DANI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/pouchdb.js" charset="utf-8"></script>
    <script src="js/services/dbService.js" charset="utf-8"></script>
    <script src="js/services/userService.js" charset="utf-8"></script>
    <script src="js/services/projectService.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBgYpZNncqNgqDsmHhkHUZAsKlbb9jG9MM&extension=.js"></script>
    <script src="http://cdn.mapkit.io/v1/infobox.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="http://cdn.mapkit.io/v1/infobox.css" rel="stylesheet" >
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body>
    <div class="content">
      <div class="menu dark-primary-color">
        <img src="img/user_icon.png" alt="">
        <br>
        <span id="username">User</span>
      </div>
      <aside class="app primary-dark-color ">
        <div class="container nav feed-options">
          <ul class="text-primary-color row">
            <li id="recomendados-button" class="disable col s4"><a disable href="#">Recomendados</a></li>
            <li id="todos-button" class="select-button col s2"><a href="#">Todos</a></li>
            <li id="novo-button" class="select-button col s2"><a href="#">Novo</a></li>
          </ul>
          <div id="recomendados-tab" class="paneltab row active">

          </div>
          <div id="todos-tab" class="paneltab row">
          </div>
          <form id="novo-tab" class="paneltab row">
            <div class="input-field col s12">
              <input id="project_name" name="project_name" type="text">
              <label for="project_name">Nomeie sua Ação</label>
            </div>
            <div class="input-field col s6">
              <input id="date" name="date" type="text" >
              <label for="date">Data</label>
            </div>
            <div class="input-field col s6">
              <input id="hour" name="hour"type="text" >
              <label for="hour">Hora</label>
            </div>
            <div class="input-field col s6">
              <input id="lat" name="lat" type="text">
              <label for="lat">Latitude</label>
            </div>
            <div class="input-field col s6">
              <input id="lng" name="lng" type="text">
              <label for="lng">Longitude</label>
            </div>
            <div class="input-field col s12">
              <textarea id="descricao" name="descricao" class="materialize-textarea"></textarea>
              <label for="textarea1">Descrição</label>
            </div>
            <button id="publicar-button" class="btn waves-effect waves-light" type="submit" name="action">Publicar</button>
          </form>
        </div>
      </aside>
      <div class="map" id="mapApp">
      </div>
    </div>
  </body>
</html>
