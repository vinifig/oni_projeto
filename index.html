<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Oni - TCC DANI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/palette.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/pouchdb.js" charset="utf-8"></script>
    <script src="js/services/dbService.js" charset="utf-8"></script>
    <script src="js/services/userService.js" charset="utf-8"></script>
    <script src="js/services/projectService.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="content">
      <div class="menu dark-primary-color">
        <span>oi</span>
      </div>
      <aside class="app primary-dark-color ">
        <div class="container nav feed-options">
          <ul class="text-primary-color row">
            <span class="s1"></span>
            <li id="recomendados-button" class="col s4"><a href="#">Recomendados</a></li>
            <li id="todos-button" class="col s4"><a href="#">Todos</a></li>
          </ul>
          <form class="row">
            <div class="input-field col s12">
              <input id="project_name" name="project_name" type="text">
              <label for="project_name">Nomeie sua Ação</label>
            </div>
            <div class="input-field col s6">
              <input id="date" type="text" >
              <label for="date">Data</label>
            </div>
            <div class="input-field col s6">
              <input id="hour" type="text" >
              <label for="hour">Hora</label>
            </div>
            <div class="input-field col s12">
              <input id="local" type="text">
              <label for="local">Local</label>
            </div>
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Textarea</label>
            </div>
          </form>
        </div>
      </aside>
      <div class="map" id="mapApp">
      </div>
    </div>
  </body>
</html>
